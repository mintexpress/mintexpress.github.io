<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Game – Skewl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="games.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .game-container {
            width: 100%;
            height: 80vh;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand text-hot-pink">skewl</a>
            <div class="ms-auto d-flex">
                <a href="games.html" class="btn btn-hot-pink">Games</a>
                <button class="btn btn-orange">Study Materials</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 id="gameTitle" class="text-hot-pink"></h1>
            <button class="btn btn-orange" id="fullscreenBtn">Fullscreen</button>
        </div>
        <div id="gameArea" style="width: 100%; height: 75vh;"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const gameLink = params.get('link');
        const gameTitle = params.get('title');

        document.title = gameTitle ? `Play ${gameTitle} – Skewl` : "Play Game – Skewl";
        document.getElementById('gameTitle').textContent = gameTitle || "Now Playing";

        const gameArea = document.getElementById('gameArea');

        if (gameLink) {
            const iframe = document.createElement('iframe');
            iframe.src = `${gameLink}`;
            iframe.id = 'gameFrame';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.setAttribute('allowfullscreen', '');
            gameArea.innerHTML = '';
            gameArea.appendChild(iframe);
        } else {
            gameArea.innerHTML = `<p class="text-danger">Game not found.</p>`;
        }

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            const iframe = document.getElementById('gameFrame');
            if (!iframe) return;
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
    </script>

</body>

</html>
